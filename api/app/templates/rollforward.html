{% extends "base.html" %}
{% block content %}

<div class="card">
  <h2>Rollforward Binder</h2>

  <p>
    <b>From binder:</b> {{ binder_label }}<br>
    <b>Entity:</b> {{ client_name }}
  </p>

  <div class="warn" style="margin-top:10px;">
    This will create a new binder for the same entity. (Copying groupings/settings will be added next.)
  </div>

  <form action="/binder/{{ binder_id }}/rollforward" method="post" style="margin-top:14px;">
    <label><b>New Period End</b></label><br>
    <input type="date" name="new_period_end" required>

    <br><br>
    <button class="btn btn-primary" type="submit">Create New Binder</button>
    <a class="btn" href="/">Cancel</a>
  </form>
</div>

{% endblock %}
