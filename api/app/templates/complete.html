{% extends "base.html" %}
{% block content %}

<div class="card">
  <h2>Import Complete</h2>

  <p><b>Binder:</b> {{ binder_label }}</p>

  <div class="card">
    <p><b>Import:</b> {{ import_name }}</p>
    <p><b>Lines imported:</b> {{ imported_lines }}</p>
  </div>

  <div style="margin-top:12px;">
    <a class="btn btn-primary" href="/binder/{{ binder_id }}/dashboard">Go to Binder Dashboard</a>
    <a class="btn" href="/tb/upload?binder_id={{ binder_id }}">Import another TB</a>
    <a class="btn" href="/">Back to Home</a>
  </div>
</div>

{% endblock %}
