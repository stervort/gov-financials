{% extends "base.html" %}

{% block content %}
<div class="card">
  <h2>Upload Trial Balance (Excel .xlsx)</h2>

  <form action="/tb/upload" method="post" enctype="multipart/form-data">

    <div class="row">
      <div class="col">
        <label>Excel file (.xlsx)</label><br>
        <input
          type="file"
          name="file"
          accept=".xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
          required
        >
      </div>
    </div>

    <br>

    <button class="btn btn-primary" type="submit">
      Upload & Preview
    </button>

  </form>

  <p style="font-size:12px; opacity:.8; margin-top:10px;">
    This MVP supports Excel only. Exporting to CSV is unnecessaryâ€”just upload the .xlsx trial balance.
  </p>
</div>
{% endblock %}
